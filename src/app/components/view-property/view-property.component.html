<div class="card border-warning">
    <div class="card-header text-white bg-dark ">
        <h6 class="card-title">Propiedades</h6>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off">
            <div *ngFor="let propiedad of _property.properties">
                <div class="card border-warning">
                    <div class="card-header text-white bg-dark">
                        <div class="row">
                            <div class="col text-left">
                                <label class="card-title">{{propiedad.titulo}}|</label>
                                <label
                                    class="card-title">{{propiedad.ubicacion.provincia}},{{propiedad.ubicacion.canton}},{{propiedad.ubicacion.distrito}}|</label>
                                <label class="card-title">{{propiedad.direccion}}</label>
                            </div>
                            <div class="col-auto text-right">
                                <button class="form-control btn-outline-warning"><i class="fa fa-edit"></i></button>
                            </div>
                            <div class="col-auto text-right">
                                <button class="form-control btn-outline-danger"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-md-3 text-center">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active">
                                        </li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="../../../assets/images/num1.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="../../../assets/images/num2.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="../../../assets/images/num3.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="../../../assets/images/num4.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="../../../assets/images/num5.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                        data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                        data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>

                            <div class="form-group col-auto">
                                <label>Piso</label>
                                <select class="form-control" [disabled]="desactivado">
                                    <option>{{P2L[propiedad.piso]}}</option>
                                </select>
                            </div>

                            <div class="form-group col-auto">
                                    <label>Inmueble</label>
                                    <select class="form-control" [disabled]="desactivado">
                                        <option>{{I2L[propiedad.inmueble]}}</option>
                                    </select>
                                </div>

                        </div>


                    </div>
                </div>
                <br>
            </div>
        </form>
    </div>
</div>
