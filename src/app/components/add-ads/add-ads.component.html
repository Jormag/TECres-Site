<div class="card border-warning">
    <div class="card-header text-white bg-dark ">
        <h6 class="card-title">Registrar Anuncio</h6>
    </div>

    <div class="card-body">
        <form #form="ngForm" autocomplete="off">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputProperty">Propiedad</label>
                    <select id="inputProperty" class="form-control" name="propiedad" #propiedad="ngModel"
                        [(ngModel)]="_ads.ad.propiedad">
                        <option *ngFor="let propiedad of _property.properties" value={{propiedad}}>{{propiedad.titulo}}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAudience">Publico Meta</label>
                    <select id="inputAudience" class="form-control" name="publico" #publico="ngModel"
                        [(ngModel)]="_ads.ad.publico">
                        <option *ngFor="let audience of _audience.audiences" value={{audience}}>{{audience.genero}}|{{audience.edadMinima}}|{{audience.edadMaxima}}|{{audience.ingresos}}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputType">Tipo Anuncio</label>
                    <select id="inputType" class="form-control" name="tipo" #tipo="ngModel" [(ngModel)]="_ads.ad.tipo">
                        <option *ngFor="let ad of AdTypes" value={{ad}}>{{ATypes[ad-1]}}</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputStartDate">Fecha Inicial</label>
                    <input type="date" class="form-control" id="inputStartDate" min="{{minDate | date:'yyyy-MM-dd'}}"
                        name="fechaInicio" #fechaInicio="ngModel" [(ngModel)]="_ads.ad.fechaInicio">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEndDate">Fecha Final</label>
                    <input type="date" class="form-control" id="inputEndDate" min="{{minDate | date:'yyyy-MM-dd'}}"
                        name="fechaFin" #fechaFin="ngModel" [(ngModel)]="_ads.ad.fechaFin">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCard">Numero Tarjeta</label>
                    <input type="number" id="inputCard" class="form-control" name="tarjeta" #tarjeta="ngModel"
                        [(ngModel)]="_ads.ad.tarjeta">
                </div>
            </div>
            
            <button type="submit" class="btn btn-dark">Registrar Anuncio</button>
        </form>
    </div>
</div>
