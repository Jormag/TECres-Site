<div class="card border-warning">
    <div class="card-header text-white bg-dark ">
        <h6 class="card-title">Busqueda</h6>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off">
            <div *ngFor="let propiedad of _property.properties">
                <div class="card border-warning">
                    <div class="card-header text-white bg-dark">
                        <div class="row">
                            <div class="col-auto text-left">
                                <label class="card-title">{{propiedad.titulo}}</label>
                            </div>
                            <div class="col text-left">
                                <ng-container *ngIf="propiedad.descripcion != null">
                                    <label class="card-title">{{propiedad.descripcion}}</label>
                                </ng-container>
                            </div>
                            <div class="col-auto text-right">
                                <button class="form-control btn-outline-warning"><i class="fa fa-edit"></i></button>
                            </div>
                            <div class="col-auto text-right">
                                <button class="form-control btn-outline-danger"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>

                    </div>

                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-auto">
                                <label for="viewPiso{{propiedad.ID}}">Piso</label>
                                <select id="viewPiso{{propiedad.ID}}" class="form-control" [disabled]="desactivado">
                                    <option>{{propiedad.piso.TipoPiso}}</option>
                                </select>
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewInmueble{{propiedad.ID}}">Inmueble</label>
                                <select id="viewInmueble{{propiedad.ID}}" class="form-control" [disabled]="desactivado">
                                    <option>{{propiedad.inmueble.TipoInmueble}}</option>
                                </select>
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewPrecio{{propiedad.ID}}">Precio</label>
                                <input id="viewPrecio{{propiedad.ID}}" type="number" class="form-control"
                                    value={{propiedad.precio}} [disabled]="desactivado">
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewLote{{propiedad.ID}}">Lote </label>
                                <input id="viewLote{{propiedad.ID}}" type="number" class="form-control"
                                    value={{propiedad.metrosCuadrados}} [disabled]="desactivado">
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewConstruccion{{propiedad.ID}}">Construccion</label>
                                <input id="viewConstruccion{{propiedad.ID}}" type="number" class="form-control"
                                    value={{propiedad.metrosConstruccion}} [disabled]="desactivado">
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewHabitaciones{{propiedad.ID}}">Habitaciones</label>
                                <input id="viewHabitaciones{{propiedad.ID}}" type="number" class="form-control"
                                    value={{propiedad.habitaciones}} [disabled]="desactivado">
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewBanos{{propiedad.ID}}">Ba√±os</label>
                                <input id="viewBanos{{propiedad.ID}}" type="number" class="form-control"
                                    value={{propiedad.bathrooms}} [disabled]="desactivado">
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewParqueos{{propiedad.ID}}">Parqueos</label>
                                <input id="viewParqueos{{propiedad.ID}}" type="number" class="form-control"
                                    value={{propiedad.parqueos}} [disabled]="desactivado">
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewNiveles{{propiedad.ID}}">Niveles</label>
                                <input id="viewNiveles{{propiedad.ID}}" type="number" class="form-control"
                                    value={{propiedad.niveles}} [disabled]="desactivado">
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewGimnasio{{propiedad.ID}}">Gimnasio</label>
                                <select id="viewGimnasio{{propiedad.ID}}" class="form-control" [disabled]="desactivado">
                                    <option *ngIf="propiedad.gimnasio">Si</option>
                                    <option *ngIf="!propiedad.gimnasio">No</option>
                                </select>
                            </div>

                            <div class="form-group col-auto">
                                <label for="viewPiscina{{propiedad.ID}}">Piscina</label>
                                <select id="viewPiscina{{propiedad.ID}}" class="form-control" [disabled]="desactivado">
                                    <option *ngIf="propiedad.piscina">Si</option>
                                    <option *ngIf="!propiedad.piscina">No</option>
                                </select>
                            </div>
                            <div class="form-group col-auto">
                                <label for="viewVisitas{{propiedad.ID}}">Parqueo Visitas</label>
                                <select id="viewVisitas{{propiedad.ID}}" class="form-control" [disabled]="desactivado">
                                    <option *ngIf="propiedad.parqueoVisitas">Si</option>
                                    <option *ngIf="!propiedad.parqueoVisitas">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-auto">
                                <label for="viewProvincia{{propiedad.ID}}">Provincia</label>
                                <select id="viewProvincia{{propiedad.ID}}" class="form-control"
                                    [disabled]="desactivado">
                                    <option>{{propiedad.ubicacion.provincia}}</option>
                                </select>
                            </div>
                            <div class="form-group col-auto">
                                <label for="viewCanton{{propiedad.ID}}">Canton</label>
                                <select id="viewCanton{{propiedad.ID}}" class="form-control" [disabled]="desactivado">
                                    <option>{{propiedad.ubicacion.canton}}</option>
                                </select>
                            </div>
                            <div class="form-group col-auto">
                                <label for="viewDistrito{{propiedad.ID}}">Distrito</label>
                                <select id="viewDistrito{{propiedad.ID}}" class="form-control" [disabled]="desactivado">
                                    <option>{{propiedad.ubicacion.distrito}}</option>
                                </select>
                            </div>
                            <div class="form-group col-auto">
                                <label for="viewDireccion{{propiedad.ID}}">Direccion</label>
                                <input id="viewDireccion{{propiedad.ID}}" type="text" class="form-control"
                                    value={{propiedad.direccion}} [disabled]="desactivado">
                            </div>

                        </div>

                        <!-- Carrusel-->
                        <div class="form-row">
                            <div class="col-md-3 text-center">
                                <div id="carouselExampleIndicators{{propiedad.ID}}" class="carousel slide"
                                    data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active">
                                        </li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="../../../assets/images/num1.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="../../../assets/images/num2.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="../../../assets/images/num3.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="../../../assets/images/num4.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="../../../assets/images/num5.png" alt="..."
                                                style="width:200px;height:200px;">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators{{propiedad.ID}}"
                                        role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators{{propiedad.ID}}"
                                        role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </form>
    </div>
</div>
